<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiane Caroline - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <!---Fonts--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!---Página--->
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/avatar.png" alt="Foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">User Name</h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userLogin">User GitHub</span></a
        >

        <p>
          Análise em Desenvolvimento de Sistemas no IFBA | Engenheira de
          Software Front - End Angular | UX/UI | Designer
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="" target="_blank">
              <img src="images/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>

        <img
          id="logoDoWhile2021"
          src="images/do-while-2021_logo.png"
          alt="ícone da DoWhile 2021"
        />
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
